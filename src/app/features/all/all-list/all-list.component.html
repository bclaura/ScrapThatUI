<h1 class="text-center mt-3">Toate Produsele</h1>

<div class="container mt-4">
  <div class="row" *ngIf="products?.length != 0" >
    <div *ngFor="let product of products" class="card m-1" style="width: 18rem">
      <img [src]="product.image" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title fs-6">{{ product.name }}</h5>
        <p class="card-text">{{ product.price }} Lei</p>
        <a (click)="goToLink(product.websiteUrl)" class="btn btn-primary"
          >Click aici</a
        >
      </div>
    </div>
  </div>

  <div *ngIf="products?.length === 0">
    <p>No products available.</p>
  </div>

  <div class="d-flex justify-content-center mt-4 mb-4">
    <div *ngIf="totalProducts > productsPerPage" class="pagination">
      <button
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)"
      >
        Previous
      </button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button
        [disabled]="currentPage === totalPages"
        (click)="onPageChange(currentPage + 1)"
      >
        Next
      </button>
    </div>
  </div>
</div>
